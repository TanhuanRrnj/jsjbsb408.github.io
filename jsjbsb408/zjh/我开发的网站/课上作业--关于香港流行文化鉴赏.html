<h1>香港流行文化</h1>
<p>引言：在我们每个人心中，或许都有着一段关于粤语歌的记忆，曾经，自己用自认为标准的蹩脚的粤语，哼几句中意的粤语歌，学着曾经港星耍耍酷。</p>
<p>     虽然，如今的粤语歌坛早已没落，但粤语歌已经成为了一种现当代中国的文化记忆深深印在每一位中国人的心中，甚至成为一种文化输出，影响着世界，</p>
<p>今天我们就来一起追忆似水流年，追忆梅艳芳，追忆张国荣，追忆黄家驹，追忆一种城市的辉煌历史，追忆那早已远去的<a href="web/Hongkong.html" title="Hong Kong" target="_self">港式文化</a>。</p>
